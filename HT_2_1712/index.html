<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи Египта</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Задачи Египта</h1>
        <ol>
            <li v-for="item in items">
            <p>{{ item.problem }}</p>
            <button v-on:click="item.visible=!item.visible">Решение</button>
            <p v-if="item.visible"><span v-html="item.solution"></span></p>
            </li>
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
