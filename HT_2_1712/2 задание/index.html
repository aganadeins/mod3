<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню недели</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Меню</h1>
    <div id="app">
        <section>
            <div class="nav">
                <ul>
                    <li v-for="item in items">
                    <button class='day' v-on:click="currentid = item.id"><h2>{{ item.header }}</h2></button>
                    </li>
                </ul>
            </div>
            <div class="main">
                <ul>
                    <li v-for="item in items">
                        <div v-if="item.id == currentid">
                            <img :src="item.image">
                            <p>{{ item.menu }}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
